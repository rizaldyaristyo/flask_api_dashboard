    <script>
        function updateGraph() {
            var baseUrl = window.location.protocol + "//" + window.location.host + "/";
            fetch(baseUrl.concat("get_data"), {
                method: "GET",
            })
            .then(response => response.json())
            .then(data => {
                const labels = data.data_date;
                const gasPPMs = data.gas_ppms;
                const trashCapacities = data.trash_capacities;
                chartnya.data.labels = labels;
                chartnya.data.datasets[0].data = gasPPMs;
                chartnya.data.datasets[1].data = trashCapacities;

                // Update the chart
                chartnya.update();
            });
        }

        updateGraph();
        setInterval(updateGraph, 2000);
        var ctx = document.getElementById('chartnya').getContext('2d');
        var chartnya = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Ammonia Gas (ppm)',
                    data: [],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    fill: false,
                }, {
                    label: 'Trash Capacities (%)',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false,
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute'
                        }
                    },
                    y: {}
                }
            }
        });
    </script>
